          left: -10px;
          right: -10px;
          bottom: -10px;
          border: 2px solid #EC008C;
          transition: all .5s;

          border-radius: 10px;
          z-index: -1; /* 将线条置于背景后面 */

        .custom-box::after {

        function replaceCharacters(inputString, startIndex, endIndex, replacement) {
            // 将字符串分成三部分：前面的部分，要替换的部分，后面的部分
            const before = inputString.slice(0, startIndex);
            const toReplace = inputString.slice(startIndex, endIndex + 1); // 包括 endIndex
            const after = inputString.slice(endIndex + 1);

            // 构建新字符串，将要替换的部分替换为 replacement
            const newString = before + replacement + after;

            return newString;
        }

        function drawTriangle()
        {
            // Get the canvas context the wheel uses.
            let ctx = wheel.ctx;
            // console.log(ctx);
            ctx.strokeStyle = 'navy';     // Set line colour.
            ctx.fillStyle   = '#F3D45D';     // Set fill colour.
            ctx.lineWidth   = 0.5;
            ctx.beginPath();              // Begin path.
            ctx.moveTo(270, 105);        // Move to initial position (moved down 100px).
            ctx.lineTo(330, 105);        // Draw lines to make the shape (moved down 100px).
            ctx.lineTo(300, 140);        // (moved down 100px).
            ctx.lineTo(271, 105);        // (moved down 100px).
            ctx.stroke();                 // Complete the path by stroking (draw lines).
            ctx.fill();                   // Then fill.
        }
